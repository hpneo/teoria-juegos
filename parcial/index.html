<html>
<head>
	<title>Hipster Spaceship</title>
  <meta charset="utf-8">
  <style type="text/css">
    html, body {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0;
      background: url('assets/images/space.png');
    }
  </style>
</head>
<body>
  <script src="lib/phaser.min.js"></script>
  <script src="scripts/enemy.js"></script>
  <script src="scripts/enemy_bullet.js"></script>
  <script src="scripts/player_bullet.js"></script>
  <script src="scripts/boost.js"></script>
  <script src="scripts/preloader.js"></script>
  <script src="scripts/game.js"></script>

  <script type="text/javascript">
    window.score = 0;
    var game = new Phaser.Game('100%', '100%', Phaser.AUTO);

    game.state.add('Boost', Boost);
    game.state.add('Preloader', Preloader);
    game.state.add('Game', Game);

    game.state.start('Boost');
  </script>
</body>
</html>
